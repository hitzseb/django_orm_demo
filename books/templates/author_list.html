{% extends 'books_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h3>Autores</h3>

<table class="table">

    <thead>
        <tr>
            <th>Nombre</th>
            <th>Origen</th>
            <th>Nacimiento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for author in authors %}
        <tr>
            <td><a class="text-decoration-none" href="{% url 'author_detail' author.pk %}">{{author.name}}</a></td>
            <td>{{author.origin}}</td>
            <td>{{author.birth}}</td>
            <td><a href="{% url 'author_edit' author.id %}">Editar</a></td>
            <td><a href="{% url 'author_delete' author.id %}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>

<a class="btn btn-primary" href="{% url 'author_create' %}">Nuevo</a>

{% endblock %}
