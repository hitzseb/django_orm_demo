{% extends 'books_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <h3>Editar autor</h3>

  <form method="post" action="{% url 'author_edit' pk=author.pk %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>

{% endblock %}
