{% extends 'books_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col text-center">
        <img class="img-fluid rounded my-3" src={{author.picture}}>
    </div>
    <div class="col">
        <h3>{{author.name}}</h3>
        <p class="lead"><span class="fw-bold">Origen: </span>{{author.origin}}</p>
        <p class="lead"><span class="fw-bold">Nacimiento: </span>{{author.birth}}</p>
        <p>{{author.bio|linebreaks}}</p>
    </div>
</div>

{% endblock %}
